# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema:
- ../schemata/common/*.gql
- ../schemata/pub/*.gql
exec:
  filename: generated.go
model:
  filename: models_gen.go
resolver:
  filename: resolver.go
  type: Resolver
models:
  User:
    model: github.com/hiroaki-yamamoto/go-gql-sample/backend/models.User
  Error:
    model: github.com/hiroaki-yamamoto/go-gql-sample/backend/models.Error
